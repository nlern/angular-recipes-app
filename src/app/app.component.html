<div class="progress" style="height:5px;" *ngIf="this.loading$ | async">

    class="progress-bar progress-bar-striped progress-bar-animated bg-warning"
    role="progressbar"
    aria-valuenow="75"
    aria-valuemin="0"
    aria-valuemax="100"
    style="width: 100%"
  ></div>
</div>
