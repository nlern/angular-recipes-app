<div class="row">
  <div class="col-sm-10">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <div class="list-group">
      <a class="list-group-item list-group-item-action" style="cursor: pointer;" [ngClass]="{'active': selectedIndex === i}"
        *ngFor="let ingredient of ingredients; index as i" (click)="onEditItem(i)">{{ ingredient.name }} ({{ ingredient.amount }})</a>
    </div>
  </div>
</div>
