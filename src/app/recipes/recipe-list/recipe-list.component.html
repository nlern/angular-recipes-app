<div class="row">
  <div class="col-sm-12">
    <button type="button" class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-sm-12">
    <div class="list-group">
      <a href="#" class="list-group-item list-group-item-action clearfix" *ngFor="let recipe of recipes">
        <div class="float-left">
          <h5>{{ recipe.name }}</h5>
          <p>{{ recipe.description }}</p>
        </div>
        <span class="float-right ml-1">
          <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-responsive" style="max-height:50px;">
        </span>
      </a>
    </div>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
